version: 2

sources:

  - name: google_sheets # name of the source 
    description: >
      Raw data demo from Database.
    schema: google_sheets # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB"  # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:

      - name: budget
        loaded_at_field: _fivetran_synced
        description: >
          Data about budget in demo.
        columns:
          - name: _row
            description: >
              Number of each row from google sheet.
            data_type: number
            tests:
              - unique
              - not_null
          - name: product_id
            description: >
              UUID for each unique product on platform.
            data_type: varchar
            tests:
              - not_null              
              - relationships:
                  to: source('sql_server_dbo','products')
                  field: product_id
          - name: quantity
            description: >
              Number of units for each product and each month for products.
            data_type: number
            tests:
              - positive_values
          - name: month
            description: >
              Each month for the budget -> End of the month.
            data_type: date
            tests:
              - not_null
          - name: _fivetran_synced
            description: >
              Date that the data was loaded.
            data_type: timestamp_tz
            tests:
              - not_null