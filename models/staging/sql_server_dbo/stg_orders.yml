version: 2

models:
  - name: stg_orders
    description: >
      History of each unique order on the platform.
    columns:
      - name: order_id
        description: >
          UUID for each order on platform.
        data_type: varchar
        tests:
          - not_null
          - unique
      - name: shipping_cost_usd
        description: >
          Cost in USD for each shipment.
        data_type: float
        tests:
          - not_null
          - positive_values
      - name: created_at_date_utc
        description: >
          Date when the order was created.
        data_type: date
        tests:
          - not_null
          - relationships:
                to: ref('stg_dates')
                field: date 
      - name: created_at_time_utc
        description: >
          Time when the order was created.
        data_type: time
        tests:
          - not_null
          - relationships:
                to: ref('stg_time')
                field: time        
      - name: promo_id
        description: >
          UUID for each promotion applied at the order.
        data_type: varchar
        tests:
          - not_null
          - relationships:
                to: ref('stg_promos')
                field: promo_id
      - name: order_cost_usd
        description: >
          Cost in USD for each order.
        data_type: float
        tests:
          - not_null
          - positive_values
      - name: user_id
        description: >
          UUID for each user that ordered an item.
        data_type: varchar
        tests:
          - not_null
          - relationships:
                to: ref('stg_users')
                field: user_id 
      - name: order_total_usd
        description: >
          Aggregated order and shipment cost in USD for each order.
        data_type: float
        tests:
          - not_null
          - positive_values
      - name: tracking_id
        description: >
          UUID for each order that was already shipped.
        data_type: varchar
        tests:
          - not_null
          - dbt_utils.relationships_where:
              to: ref('stg_shippings')
              field: tracking_id
              from_condition: tracking_id != '' 
      - name: status
        description: >
          Status for each order.
        data_type: varchar
        tests:
          - not_null
          - accepted_values:
              values: ['delivered', 'preparing', 'shipped']   
      - name: date_load_utc
        description: >
          Date that the data was loaded.
        data_type: date
      - name: time_load_utc
        description: >
          Time that the data was loaded.
        data_type: time
