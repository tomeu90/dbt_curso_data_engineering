version: 2

models:
  - name: stg_users
    description: >
      Data about users in database.
    columns:
      - name: user_id
        description: >
          UUID for each user on platform.
        data_type: varchar
        tests:
          - unique
          - not_null                  
      - name: updated_at_date_utc
        description: >
          Date of when the user was updated. 
        data_type: date
        tests:
          - relationships:
                to: ref('stg_dates')
                field: date
          - dbt_utils.expression_is_true:
              expression: '>= created_at_date_utc'
      - name: updated_at_time_utc
        description: >
          Time of when the user was updated. 
        data_type: time
        tests:
          - relationships:
                to: ref('stg_time')
                field: time           
      - name: address_id
        description: >
          Address for each user on platform.
        data_type: varchar
        tests:
          - not_null
          - relationships:
                to: ref('stg_addresses')
                field: address_id 
      - name: last_name
        description: >
          Last name for each user on platform.
        data_type: varchar
        tests:
          - not_null
      - name: created_at_date_utc
        description: >
          Date of when the user was created.
        data_type: date
        tests:
          - not_null
          - relationships:
                to: ref('stg_dates')
                field: date
      - name: created_at_time_utc
        description: >
          Time of when the user was created.
        data_type: time
        tests:
          - not_null
          - relationships:
                to: ref('stg_time')
                field: time
      - name: phone_number
        description: >
          Phone number for each user on platform.
        data_type: varchar
        tests:
          - not_null
          - unique
      - name: first_name
        description: >
          First name for each user on platform.
        data_type: varchar
        tests:
          - not_null
      - name: email
        description: >
          Email for each user on platform.
        data_type: varchar
        tests:
          - not_null
      - name: date_load_utc
        description: >
          Date that the data was loaded.
        data_type: date
        tests:
          - not_null
      - name: time_load_utc
        description: >
          Time that the data was loaded.
        data_type: time
        tests:
          - not_null