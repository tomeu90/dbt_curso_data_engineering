version: 2

sources:

  - name: sql_server_dbo # name of the source 
    description: >
      Raw data from Database.
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: ALUMNO27_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:

      - name: addresses
        loaded_at_field: _fivetran_synced
        description: >
          Data about addresses in database.
        columns:
          - name: address_id
            description: >
              UUID for each unique address on platform.
            data_type: varchar
            tests:
              - unique
              - not_null              
          - name: zipcode
            description: >
              Zipcode for each unique address on platform.
            data_type: number
            tests:
              - not_null              
          - name: country
            description: >
              Country for each unique address on platform.
            data_type: varchar
            tests:
              - not_null 
          - name: address
            description: >
              Addresses registered on platform.
            data_type: varchar
            tests:
              - not_null
              - unique
          - name: state
            description: >
              State for each unique address on platform.
            data_type: varchar
            tests:
              - not_null 
          - name: _fivetran_deleted
            data_type: boolean
          - name: _fivetran_synced
            description: >
              Date that the data was loaded.
            data_type: timestamp_tz
            tests:
              - not_null 

      - name: events
        loaded_at_field: _fivetran_synced
        columns:
          - name: event_id
            description: >
              UUID for each unique event on platform.
            data_type: varchar
            tests:
              - unique
              - not_null 
          - name: page_url
            description: >
              URL where each event took place.
            data_type: varchar
            tests:
              - not_null
          - name: event_type
            description: >
              Event type on platform.
            data_type: varchar
            tests:
              - not_null
              - accepted_values:
                  values: ['checkout', 'package_shipped', 'add_to_cart', 'page_view']                  
          - name: user_id
            description: >
              UUID for each user that caused an event on platform.
            data_type: varchar
            tests:
              - not_null
          - name: product_id
            description: >
              UUID for each product involved in an event on platform.
            data_type: varchar
          - name: session_id
            description: >
              UUID for each session on platform.
            data_type: varchar
            tests:
              - not_null
          - name: created_at
            description: >
              Timestamp of when the event on platform was created.
            data_type: timestamp_ntz
            tests:
              - not_null
          - name: order_id
            description: >
              UUID for each order involved in an event on platform.
            data_type: varchar
          - name: _fivetran_deleted
            data_type: boolean
          - name: _fivetran_synced
            description: >
              Date that the data was loaded.
            data_type: timestamp_tz
            tests:
              - not_null 

      - name: orders
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
            description: >
              UUID for each order on platform.
            data_type: varchar
            tests:
              - not_null
              - unique                  
          - name: shipping_service
            description: >
              Shipping service for each order.
            data_type: varchar
            tests:
              - not_null
          - name: shipping_cost
            description: >
              Cost in USD for each shipment.
            data_type: float
            tests:
              - not_null
              - positive_values   
          - name: address_id
            description: >
              UUID for each address that the order is shipped.              
            data_type: varchar
            tests:
              - not_null
          - name: created_at
            description: >
              Timestamp when the order was created.
            data_type: timestamp_tz
            tests:
              - not_null
          - name: promo_id
            description: >
              UUID for each promotion applied at the order.
            data_type: varchar
            tests:
              - not_null
          - name: estimated_delivery_at
            description: >
              Timestamp for the estimated delivery of the order.
            data_type: timestamp_tz
          - name: order_cost
            description: >
              Cost in USD for each order.
            data_type: float
            tests:
              - not_null
              - positive_values
          - name: user_id
            description: >
              UUID for each user that ordered an item.
            data_type: varchar
            tests:
              - not_null
          - name: order_total
            description: >
              Aggregated order and shipment cost in USD for each order.
            data_type: float
            tests:
              - not_null
              - positive_values
          - name: delivered_at
            description: >
              Timestamp where the order shipment was delivered.
            data_type: timestamp_tz
          - name: tracking_id
            description: >
              UUID for each order that was already shipped.
            data_type: varchar
            tests:
              - not_null
          - name: status
            description: >
              Status for each order.
            data_type: varchar
            tests:
              - not_null
              - accepted_values:
                  values: ['delivered', 'preparing', 'shipped']   
          - name: _fivetran_deleted
            data_type: boolean
          - name: _fivetran_synced
            description: >
              Date that the data was loaded.
            data_type: timestamp_tz
            tests:
              - not_null 

      - name: order_items
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
            description: >
              UUID for each order on platform.
            data_type: varchar
            tests:              
              - not_null
          - name: product_id
            description: >
              UUID for each product ordered on platform.
            data_type: varchar
            tests:
              - not_null
          - name: quantity
            description: >
              Quantity ordered for each product on each order.
            data_type: number
            tests:
              - not_null
              - positive_values
          - name: _fivetran_deleted
            data_type: boolean
          - name: _fivetran_synced
            description: >
              Date that the data was loaded.
            data_type: timestamp_tz
            tests:
              - not_null 

      - name: products
        loaded_at_field: _fivetran_synced
        columns:
          - name: product_id
            description: >
              UUID for each product on platform.
            data_type: varchar
            tests:
              - not_null
              - unique
          - name: price
            description: >
              Price in USD for each product on platform.
            data_type: float
            tests:
              - not_null
              - positive_values   
          - name: name
            description: >
              Name of each product on platform.
            data_type: varchar
            tests:
              - unique
              - not_null
          - name: inventory
            description: >
              Inventory left for each product on platform.
            data_type: number
            tests:
              - not_null
              - positive_values
          - name: _fivetran_deleted
            data_type: boolean
          - name: _fivetran_synced
            description: >
              Date that the data was loaded.
            data_type: timestamp_tz
            tests:
              - not_null 

      - name: promos
        loaded_at_field: _fivetran_synced
        columns:
          - name: promo_id
            description: >
              Name for each promotion.
            data_type: varchar
            tests:
              - not_null
          - name: discount
            description: >
              Discount applied for each promotion.
            data_type: number
            tests:
              - not_null
              - positive_values
          - name: status
            description: >
              Status of the promotion.
            data_type: varchar
            tests:
              - not_null
              - accepted_values:
                  values: ['active', 'inactive']                    
          - name: _fivetran_deleted
            data_type: boolean
          - name: _fivetran_synced
            description: >
              Date that the data was loaded.
            data_type: timestamp_tz
            tests:
              - not_null 

      - name: users
        loaded_at_field: _fivetran_synced
        columns:
          - name: user_id
            description: >
              UUID for each user on platform.
            data_type: varchar
            tests:
              - unique
              - not_null                  
          - name: updated_at
            description: >
              Timestamp of when the user was updated. 
            data_type: timestamp_tz
          - name: address_id
            data_type: varchar
          - name: last_name
            data_type: varchar
          - name: created_at
            data_type: timestamp_tz
          - name: phone_number
            data_type: varchar
          - name: total_orders
            data_type: number
          - name: first_name
            data_type: varchar
          - name: email
            data_type: varchar
          - name: _fivetran_deleted
            data_type: boolean
          - name: _fivetran_synced
            description: >
              Date that the data was loaded.
            data_type: timestamp_tz
            tests:
              - not_null 