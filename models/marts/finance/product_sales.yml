version: 2

models:
  - name: product_sales
    description: >
      Mart table containing sales information for products.
    columns:
      - name: name
        description: >
          Name of the product.
        data_type: varchar
        tests:
          - not_null 
      - name: price_usd
        description: >
          Price of the product in USD.
        data_type: number
        tests:
          - not_null
          - positive_values
      - name: inventory
        description: >
          Quantity of the product available in inventory.
        data_type: number
        tests:
          - not_null
          - positive_values
      - name: total_sales
        description: >
          Total number of sales for the product.
        data_type: number
        tests:
          - not_null
          - positive_values
      - name: total_profit
        description: >
          Total profit generated by the product.
        data_type: number
        tests:
          - not_null
          - positive_values
      - name: promos_applied
        description: >
          Number of promotions applied to the product.
        data_type: number
        tests:
          - not_null
          - positive_values
      - name: avg_discount_applied
        description: >
          Average discount applied to the product.
        data_type: number
        tests:
          - not_null
          - positive_values
      - name: max_discount_applied
        description: >
          Maximum discount applied to the product.
        data_type: number
        tests:
          - not_null
          - positive_values